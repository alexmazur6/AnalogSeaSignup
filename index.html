<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<img src="images/logo.png" class="logo">
	<main>
		<form method="post" action="/signup/">
			<h1>Sign Up</h1>

			<fieldset name="signup-info">
				<label for="email">Email</label>
				<input class="input-fields" type="email" name="email" id="email" placeholder="foo@bar.com">

				<label for="password">Password</label>
				<input class="input-fields" type="password" name="password" id="password" placeholder="1234passw0rd">
			</fieldset>

			<button class="input-fields" type='submit'>Sign up</button>
		</form>
	</main>
</body>
</html>
