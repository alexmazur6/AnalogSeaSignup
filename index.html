<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea | Sign-up</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<meta name="Signup page" content="A signup page for the AnalogSea website">
</head>
<body>
	<img src="images/logo.png" class="logo" alt="AnalogSea Logo">
	<main>
		<form method="post" action="/signup/">
			<h1>Sign Up</h1>

			<fieldset name="signup-info">
				<label for="email">Email</label>
				<input class="input-fields" type="email" name="email" id="email" placeholder="foo@bar.com" required>

				<label for="password">Password</label>
				<input class="input-fields" type="password" name="password" id="password" placeholder="1234passw0rd" required>
			</fieldset>

			<button class="input-fields" type='submit'>Sign up</button>
		</form>
		<a href="/forgot-password/new">Forgot password?</a>
	</main>

	<h1 class="login">Alread have an account? <a class="login" href="/login">Log In</a></h1>
</body>
</html>
